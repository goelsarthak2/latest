
<div class="call-container"  *ngIf= "showScreen()" >
  <mat-card class="main-card">
    <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>Calling..</mat-card-subtitle>
  </mat-card-header>
    <div class="call_buttons" *ngIf="type"  fxLayout="row" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center">
    <a mat-fab [routerLink]="['/chat']" style="background-color: red">
      <mat-icon>call_end</mat-icon>
    </a>  
    <a mat-fab  [routerLink]="['/chat']" style="background-color: limegreen">
      <mat-icon>call</mat-icon>
    </a>  
    </div> 

     <div class="call_buttons" *ngIf="!type" fxLayout="row" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="center">
    <a mat-fab [routerLink]="['/chat']" style="background-color: red" fxflex = "70">
      <mat-icon>call_end</mat-icon>
    </a>  
    <!--<a mat-fab  [routerLink]="['/chat']" style="background-color: limegreen">
      <mat-icon>call</mat-icon>
    </a>  -->
    </div>  
  </mat-card>
</div>
